  <body>
    <div class="container">
      <!-- Lado esquerdo -->
      <div class="left-side"></div>

      <!-- Lado direito -->
      <div class="right-side">
        <h1 class="main-title">A um passo dos<br><strong class="melhorescafes">melhores cafés</strong><br> Brasil</h1>
        <div class="form-container">
          <!-- Formulário de cadastro -->
          <form action="/register" method="POST">
            <div class="forms" >
            <input type="text" name="userName" placeholder="Nome Completo" required />
            <input type="email" name="emailId" placeholder="E-mail" required />
          </div>
          <div class="forms" >
            <!-- Campo de número de telefone com intl-tel-input -->
            <input type="tel" id="phone" name="mobileNumber" placeholder="(XX) XXXXX-XXXX" required />

            <input class="cpf" type="text" name="cpf" placeholder="CPF" required />
          </div>
            <input class="senha" type="password" name="password" placeholder="Senha" required />
          
            <button type="submit" class="login-button">Cadastrar</button>
          </form>

          <!-- Botão de login com o Google -->
          <form action="/oauth2/authorization/google" method="GET" style="margin-top: 20px">
            <button type="submit" class="login-with-google-btn">Entrar com o Google</button>
          </form>
        </div>
      </div>
    </div>

    <!-- intl-tel-input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script>
      // Inicializar intl-tel-input no campo de telefone
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "br", // País inicial Brasil
        preferredCountries: ["br", "us", "gb", "ca"], // Países preferenciais
        separateDialCode: true, // Mostrar o DDD separado do número
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js", // Para validação e formatação
      });

      // Capturar o número de telefone completo ao enviar o formulário
      document.querySelector("form").addEventListener("submit", function (event) {
        const phoneNumber = phoneInput.getNumber();
        console.log("Número completo:", phoneNumber); // Pode enviar este valor para o backend
      });
    </script>
