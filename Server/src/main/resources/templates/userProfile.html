<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 2.2rem;
        }
        h2 {
            color: #555;
            font-size: 1.5rem;
            margin-top: -10px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        .logout {
            margin-top: 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .logout:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Área do Usuário</h1>
</header>

<div class="container">
    <img th:src="${picture}" alt="Foto do perfil do usuário">

    <h1 th:text="${name}">Nome do Usuário</h1>

    <h2 th:text="${email}">email@exemplo.com</h2>

    <p>Você está autenticado com sua conta do Google.</p>

    <a class="logout" th:href="@{/logout}">Sair</a>
</div>

<footer>
    <p>&copy; 2024 - Meu Aplicativo</p>
</footer>

</body>
</html>
